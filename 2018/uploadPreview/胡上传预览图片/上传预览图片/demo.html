<head>
    <title>uploadPreview演示</title>
     
      
    <script src="jquery-1.8.2.js"></script>
    <script src="uploadPreview.js"></script>

</head>
<body>
<input type="file" id="up_img"/>
<div id="imgdiv"><img id="imgShow" /></div>

 
<script>
    $("#up_img").uploadPreview({ImgType: ["gif", "jpeg", "jpg", "bmp", "png"], Callback: callA});

  function callA(filePathArr, srcStr, _self, isSafari){
 var imgSrc=srcStr?srcStr:filePathArr[0];
  
 var arr = new Array();
  var isIE = false;
  
     var obj = $("#imgShow");
	  
                if (filePathArr && filePathArr.length > 0) {
                    arr = filePathArr;
                } else if (srcStr && srcStr.length > 0) {
                    isIE = true;
                    IEShow(obj, srcStr); 
                    arr = new Array(srcStr);
                }
                if (arr.length > 0) {
                     
                     $("#imgShow").attr("src",imgSrc);
                }
 

  }
</script>
</body>
</html>
