	<div>1</div>

	<script>
	 
  

       var _obj=  function (){
          this.el=null;

       };
       _obj.prototype = {

getTag:function(name){
	this.el=  document.getElementsByTagName(name);
   return this ;

},

get:function(num){
    
  return (num == null|| num<0|| typeof num == "undefined" )?this.slice(0):this.el[num];

},

slice:function(num){
   return Array.prototype.slice.call(this.el,num);
}



       };

 
   var gaoxin = new _obj();

   console.log(gaoxin.getTag('div').get()[0].innerHTML)  ;
console.log(gaoxin.getTag('div').get(1).innerHTML)  ;
	</script>
